<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas / Curso Practico de JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/figuras.css">

<body>
    <header class="container-fluid">
        <header class="row">
            <header class="col-lg-12 col-xs-12">
                Figuras Geometricas
            </h1>
            <p> Este es el primer taller del curso practico de js </p>
            </header>
        </header>
    </header>
    <section class="container">
        <section class="row producto">
            <section class="col-lg-12 col-xs-12">
                <h2>
                    Calcula el area y perimetro de un cuadrado
                </h2>
                <form>
                    <label>
                        Escribe cuanto vale cada lado de tu cuadrado
                    </label>
                    <input id="InputCuadrado" type="number"\>
                    <br>
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perimetro
                    </button>
                    <br>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el area
                    </button>
                </form>
            </section>
        </section>
    </section>
    <footer class="container-fluid">
        <footer class="row">
            <footer class="col-lg-12 col-xs-12">
                <h1>Hecho por</h1>
                <h2>Lautaro Murua</h2>
            </footer>
        </footer>
    </footer>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/figuras.js"></script>
